version: "3.9"
services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/uploads/pdfs:/app/uploads/pdfs
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_BACKEND_URL: http://localhost:5000
        VITE_MICROSOFT_CLIENT_ID: 1980db6d-8d4a-460d-9629-3b3975d9c13e
        VITE_MICROSOFT_TENANT_ID: 850aa78d-94e1-4bc6-9cf3-8c11b530701c
        VITE_REDIRECT_URI: http://localhost:3000/user/dashboard
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
